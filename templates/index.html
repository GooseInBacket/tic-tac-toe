<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="image/x-icon" href="./static/icons/favicon.ico" rel="icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="container">
        <div class="box-field">
            <!-- <h1>Крестики нолики</h1> -->
            <div class="legend">
                <div>Игрок 1</div>
                <div>Текущий ход</div>
                <div>Игрок 2</div>
            </div>
            <div class="current-player-box">
                <div class="score left">0</div>
                <div class="selecter current-player">X</div>
                <div class="selecter">O</div>
                <div class="score right">0</div>
            </div>
            <div class="field">
                <button class="btn" value="0"></button>
                <button class="btn" value="1"></button>
                <button class="btn" value="2"></button>
                <button class="btn" value="3"></button>
                <button class="btn" value="4"></button>
                <button class="btn" value="5"></button>
                <button class="btn" value="6"></button>
                <button class="btn" value="7"></button>
                <button class="btn" value="8"></button>
            </div>
            <div class="link-box">
                <input type="text" readonly value="http://127.0.0.1:8000/?join=hEbAL7SP3xTGc4Y6">
                <span class="copy-btn material-symbols-outlined"></span>
            </div>
        </div>
        <div class="pop-up-container">
            <div class="pop-up-case">
                <h1>Победа за <span id="winner">красным</span></h1>
                <div class="popUp-btn-ctrl">
                    <button class="popUp-ctrl-btn">Продолжить</button>
                    <button class="popUp-ctrl-btn">Выход</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/js/script.js"></script>
</body>
</html>
